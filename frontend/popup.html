<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>DeepShield</title>
  </head>
  <body class="bg-gray-900 text-white p-4 w-80 font-sans">
    <h1 class="text-2xl font-bold text-center text-blue-400">DeepShield</h1>
    <p class="text-center text-sm text-gray-400 mb-4">Unmasking the truth</p>
    
    <button id="scanBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded transition duration-200">
      Scan Page for Deepfakes
    </button>
    
    <div id="loading" class="hidden mt-4 text-center">
      <div class="spinner mx-auto"></div>
      <p class="text-sm mt-2">Analyzing...</p>
    </div>
    
    <div id="results" class="hidden mt-4">
      <p id="status" class="text-lg font-semibold"></p>
      <div class="w-full bg-gray-700 rounded h-4 mt-2">
        <div id="confidence" class="h-4 rounded transition-all duration-500" style="width: 0%"></div>
      </div>
      <p id="details" class="text-sm text-gray-300 mt-2"></p>
      <p id="videoUrl" class="text-sm text-gray-400 mt-2 break-all">Analyzed URL: <span id="urlText"></span></p>
    </div>
    
    <button id="toggleMode" class="mt-4 text-sm text-gray-400 hover:text-gray-200">Toggle Light Mode</button>
    <script src="popup.js"></script>
  </body>
</html>
